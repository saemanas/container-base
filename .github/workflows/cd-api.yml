name: CD-API

on:
  push:
    branches: ["develop"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      rollback_tag:
        description: "Optional rollback tag to redeploy"
        required: false
        default: ""

concurrency:
  group: cd-api-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: read

jobs:
  deploy-staging:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment: staging
    env:
      ROLLBACK_TAG: ${{ github.event.inputs.rollback_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        env:
          GCLOUD_SERVICE_ACCOUNT_JSON: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "Authenticating to GCP (staging)..."
          # gcloud auth activate-service-account --key-file <(echo "$GCLOUD_SERVICE_ACCOUNT_JSON")

      - name: Deploy to Cloud Run (staging)
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.CLOUD_RUN_REGION }}
        run: |
          SERVICE_NAME=cb-api
          echo "Deploying $SERVICE_NAME to staging Cloud Run in $REGION"
          echo "gcloud run deploy $SERVICE_NAME-stg --image ghcr.io/${{ github.repository }}/api:latest --region $REGION --project $GCP_PROJECT_ID --concurrency 5"

      - name: Authenticate to GHCR
        env:
          GHCR_TOKEN: ${{ github.token }}
        run: |
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Capture deployed image digest (staging)
        run: |
          mkdir -p artifacts/digests
          docker pull ghcr.io/${{ github.repository }}/api:latest
          docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ github.repository }}/api:latest > artifacts/digests/api.txt

      - name: Upload staging digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-staging-digest
          path: artifacts/digests/api.txt
          retention-days: 7

  deploy-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    needs: []
    timeout-minutes: 10
    environment: production
    env:
      ROLLBACK_TAG: ${{ github.event.inputs.rollback_tag }}
    steps:
      - name: Confirm manual approval
        run: |
          echo "Production deployment is gated by the GitHub environment approval queue."
          if [ -n "${ROLLBACK_TAG}" ]; then
            echo "Rollback tag specified: ${ROLLBACK_TAG}"
          else
            echo "No rollback tag provided; deploying latest image."
          fi

      - uses: actions/checkout@v4

      - name: Download staging digest
        uses: actions/download-artifact@v4
        with:
          name: api-staging-digest
          path: artifacts/digests
        continue-on-error: true

      - name: Authenticate to Google Cloud
        env:
          GCLOUD_SERVICE_ACCOUNT_JSON: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "Authenticating to GCP (production)..."
          # gcloud auth activate-service-account --key-file <(echo "$GCLOUD_SERVICE_ACCOUNT_JSON")

      - name: Resolve immutable image digest
        id: digest
        run: |
          DIGEST_INPUT="${{ github.event.inputs.image_digest }}"
          if [ -n "${DIGEST_INPUT}" ]; then
            echo "digest=${DIGEST_INPUT}" >> "$GITHUB_OUTPUT"
          elif [ -n "${ROLLBACK_TAG}" ]; then
            echo "digest=${ROLLBACK_TAG}" >> "$GITHUB_OUTPUT"
          elif [ -f artifacts/digests/api.txt ]; then
            DIGEST=$(cat artifacts/digests/api.txt)
            echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"
          else
            echo "::error ::Provide image_digest input or ensure staging digest artifact exists."
            exit 1
          fi
          echo "Resolved digest: $(cat artifacts/digests/api.txt 2>/dev/null || echo "${DIGEST_INPUT:-${ROLLBACK_TAG}}")"

      - name: Deploy to Cloud Run (production)
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.CLOUD_RUN_REGION }}
        run: |
          SERVICE_NAME=cb-api
          IMAGE_DIGEST="${{ steps.digest.outputs.digest }}"
          if [[ "${IMAGE_DIGEST}" == *"sha256:"* ]]; then
            IMAGE_REF="ghcr.io/${{ github.repository }}/api@${IMAGE_DIGEST}"
          else
            IMAGE_REF="ghcr.io/${{ github.repository }}/api:${IMAGE_DIGEST}"
          fi
          echo "Deploying $SERVICE_NAME to production Cloud Run in $REGION"
          echo "gcloud run deploy $SERVICE_NAME-prod --image ${IMAGE_REF} --region $REGION --project $GCP_PROJECT_ID --concurrency 5"

      - name: Emit structured rollback log
        env:
          OP_ID: api-production-rollback
        run: |
          printf '{"ts":"%s","opId":"%s","code":"deploy","duration_ms":0,"message":"Rollback deployment completed"}\n' "$(date -u +%FT%TZ)" "$OP_ID"

      - name: Run PDPA retention job
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          RETENTION_TAG: ${{ github.event.inputs.rollback_tag }}
        run: |
          bash scripts/run-retention-job.sh --environment production --tag "${RETENTION_TAG:-latest}" --op-id api-production-rollback

      - name: Post-deploy verification reminder
        run: |
          echo "Verify /healthz and /readyz endpoints after production rollout."

      - name: Purge Cloudflare cache and verify DNS propagation
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TARGET_DOMAIN: api.container-base.com
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ] || [ -z "$CLOUDFLARE_ZONE_ID" ]; then
            echo "::warning ::Cloudflare credentials not configured; skipping propagation check. Set CLOUDFLARE_API_TOKEN and CLOUDFLARE_ZONE_ID secrets to enable."
            exit 0
          fi
          echo "Purging Cloudflare cache for $TARGET_DOMAIN"
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
          echo "Waiting for DNS propagation"
          sleep 5
          dig +short "$TARGET_DOMAIN"
