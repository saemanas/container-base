name: CD-OCR

on:
  push:
    branches: ["develop"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      rollback_tag:
        description: "Optional rollback tag to redeploy"
        required: false
        default: ""

concurrency:
  group: cd-ocr-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: read

jobs:
  deploy-staging:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment: staging
    env:
      ROLLBACK_TAG: ${{ github.event.inputs.rollback_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('src/apps/**/requirements.txt', 'tests/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Authenticate to Google Cloud
        env:
          GCLOUD_SERVICE_ACCOUNT_JSON: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "Authenticating to GCP (staging)..."
          # gcloud auth activate-service-account --key-file <(echo "$GCLOUD_SERVICE_ACCOUNT_JSON")

      - name: Deploy OCR worker to Cloud Run (staging)
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.CLOUD_RUN_REGION }}
        run: |
          SERVICE_NAME=cb-ocr
          echo "Deploying $SERVICE_NAME to staging Cloud Run in $REGION"
          echo "gcloud run deploy $SERVICE_NAME-stg --image ghcr.io/${{ github.repository }}/ocr:latest --region $REGION --project $GCP_PROJECT_ID --concurrency 5"

      - name: Authenticate to GHCR
        env:
          GHCR_TOKEN: ${{ github.token }}
        run: |
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Capture deployed image digest (staging)
        run: |
          mkdir -p artifacts/digests
          docker pull ghcr.io/${{ github.repository }}/ocr:latest
          docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ github.repository }}/ocr:latest > artifacts/digests/ocr.txt

      - name: Upload staging digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: ocr-staging-digest
          path: artifacts/digests/ocr.txt
          retention-days: 7

  deploy-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    needs: []
    timeout-minutes: 10
    environment: production
    env:
      ROLLBACK_TAG: ${{ github.event.inputs.rollback_tag }}
    steps:
      - name: Confirm manual approval
        run: |
          echo "Production deployment is gated by the GitHub environment approval queue."
          if [ -n "${ROLLBACK_TAG}" ]; then
            echo "Rollback tag specified: ${ROLLBACK_TAG}"
          else
            echo "No rollback tag provided; deploying latest image."
          fi

      - uses: actions/checkout@v4

      - name: Cache pip wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('src/apps/**/requirements.txt', 'tests/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Authenticate to Google Cloud
        env:
          GCLOUD_SERVICE_ACCOUNT_JSON: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "Authenticating to GCP (production)..."
          # gcloud auth activate-service-account --key-file <(echo "$GCLOUD_SERVICE_ACCOUNT_JSON")

      - name: Deploy OCR worker to Cloud Run (production)
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.CLOUD_RUN_REGION }}
        run: |
          SERVICE_NAME=cb-ocr
          IMAGE_TAG="ghcr.io/${{ github.repository }}/ocr:latest"
          if [ -n "${ROLLBACK_TAG}" ]; then
            IMAGE_TAG="ghcr.io/${{ github.repository }}/ocr:${ROLLBACK_TAG}"
            echo "Rollback tag detected; preparing rollback to ${ROLLBACK_TAG}"
          fi
          echo "Deploying $SERVICE_NAME to production Cloud Run in $REGION"
          echo "gcloud run deploy $SERVICE_NAME-prod --image ${IMAGE_TAG} --region $REGION --project $GCP_PROJECT_ID --concurrency 5"

      - name: Emit structured rollback log
        env:
          OP_ID: ocr-production-rollback
        run: |
          printf '{"ts":"%s","opId":"%s","code":"deploy","duration_ms":0,"message":"Rollback deployment completed"}\n' "$(date -u +%FT%TZ)" "$OP_ID"

      - name: Run PDPA retention job
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          RETENTION_TAG: ${{ github.event.inputs.rollback_tag }}
        run: |
          bash scripts/run-retention-job.sh --environment production --tag "${RETENTION_TAG:-latest}" --op-id ocr-production-rollback

      - name: Post-deploy verification reminder
        run: |
          echo "Verify /healthz and /readyz endpoints after production rollout."
