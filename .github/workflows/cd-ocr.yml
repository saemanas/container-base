name: CD - OCR

on:
  push:
    branches: ["develop"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "stg"
        type: choice
        options:
          - stg
          - prod
      rollback_tag:
        description: "Optional rollback tag to redeploy"
        required: false
        default: ""
      image_digest:
        description: "Optional immutable image digest (sha256:...) for production deploys"
        required: false
        default: ""

concurrency:
  group: cd-ocr-${{ github.ref }}-${{ (github.event_name == 'push' && 'stg') || github.event.inputs.environment || 'stg' }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ (github.event_name == 'push' && 'stg') || github.event.inputs.environment || 'stg' }}
    env:
      TARGET_ENV: ${{ (github.event_name == 'push' && 'stg') || github.event.inputs.environment || 'stg' }}
      ROLLBACK_TAG: ${{ github.event.inputs.rollback_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('src/apps/**/requirements.txt', 'tests/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Authenticate to Google Cloud
        env:
          GCLOUD_SERVICE_ACCOUNT_JSON: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}
        run: |
          set -euo pipefail
          echo "Authenticating to GCP (${TARGET_ENV})..."
          # gcloud auth activate-service-account --key-file <(echo "$GCLOUD_SERVICE_ACCOUNT_JSON")

      - name: Deploy OCR worker to Cloud Run (stg)
        if: env.TARGET_ENV == 'stg'
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.CLOUD_RUN_REGION }}
        run: |
          set -euo pipefail
          SERVICE_NAME=cb-ocr
          echo "Deploying ${SERVICE_NAME} to stg Cloud Run in ${REGION}"
          echo "gcloud run deploy ${SERVICE_NAME}-stg --image ghcr.io/${{ github.repository }}/ocr:latest --region ${REGION} --project ${GCP_PROJECT_ID} --concurrency 5"

      - name: Authenticate to GHCR
        if: env.TARGET_ENV == 'stg'
        env:
          GHCR_TOKEN: ${{ secrets.PROJECT_TOKEN }}
        run: |
          set -euo pipefail
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Capture deployed image digest (stg)
        if: env.TARGET_ENV == 'stg'
        run: |
          set -euo pipefail
          mkdir -p artifacts/digests
          docker pull ghcr.io/${{ github.repository }}/ocr:latest
          docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ github.repository }}/ocr:latest > artifacts/digests/ocr-stg.txt

      - name: Upload stg digest artifact
        if: env.TARGET_ENV == 'stg'
        uses: actions/upload-artifact@v4
        with:
          name: ocr-stg-digest
          path: artifacts/digests/ocr-stg.txt
          retention-days: 7

      - name: Download stg digest
        if: env.TARGET_ENV == 'prod'
        uses: actions/download-artifact@v4
        with:
          name: ocr-stg-digest
          path: artifacts/digests
        continue-on-error: true

      - name: Resolve immutable image reference (prod)
        if: env.TARGET_ENV == 'prod'
        id: image
        env:
          IMAGE_DIGEST_INPUT: ${{ github.event.inputs.image_digest }}
        run: |
          set -euo pipefail
          if [ -n "${IMAGE_DIGEST_INPUT}" ]; then
            IMAGE_REF="ghcr.io/${{ github.repository }}/ocr@${IMAGE_DIGEST_INPUT}"
          elif [ -n "${ROLLBACK_TAG}" ]; then
            if [[ "${ROLLBACK_TAG}" == sha256:* ]]; then
              IMAGE_REF="ghcr.io/${{ github.repository }}/ocr@${ROLLBACK_TAG}"
            else
              IMAGE_REF="ghcr.io/${{ github.repository }}/ocr:${ROLLBACK_TAG}"
            fi
          elif [ -f artifacts/digests/ocr-stg.txt ]; then
            DIGEST=$(cat artifacts/digests/ocr-stg.txt)
            IMAGE_REF="ghcr.io/${{ github.repository }}/ocr@${DIGEST}"
          else
            echo "::error ::Provide image_digest, rollback_tag, or ensure stg digest artifact exists."
            exit 1
          fi
          echo "Resolved image reference: ${IMAGE_REF}"
          echo "image_ref=${IMAGE_REF}" >> "$GITHUB_OUTPUT"

      - name: Deploy OCR worker to Cloud Run (prod)
        if: env.TARGET_ENV == 'prod'
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.CLOUD_RUN_REGION }}
        run: |
          set -euo pipefail
          SERVICE_NAME=cb-ocr
          IMAGE_REF="${{ steps.image.outputs.image_ref }}"
          echo "Deploying ${SERVICE_NAME} to prod Cloud Run in ${REGION}"
          echo "gcloud run deploy ${SERVICE_NAME}-prod --image ${IMAGE_REF} --region ${REGION} --project ${GCP_PROJECT_ID} --concurrency 5"

      - name: Emit structured rollback log
        if: env.TARGET_ENV == 'prod'
        env:
          OP_ID: ocr-prod-rollback
        run: |
          set -euo pipefail
          printf '{"ts":"%s","opId":"%s","code":"deploy","duration_ms":0,"message":"Rollback deployment completed"}\n' "$(date -u +%FT%TZ)" "$OP_ID"

      - name: Run PDPA retention job
        if: env.TARGET_ENV == 'prod'
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          bash scripts/run-retention-job.sh --environment prod --tag "${ROLLBACK_TAG:-latest}" --op-id ocr-prod-rollback

      - name: Post-deploy verification reminder
        if: env.TARGET_ENV == 'prod'
        run: |
          set -euo pipefail
          echo "Verify /healthz and /readyz endpoints after prod rollout."
