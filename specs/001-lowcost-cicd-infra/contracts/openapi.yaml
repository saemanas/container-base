openapi: 3.1.0
info:
  title: Container Base MiniOps Health API
  version: 0.1.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
security: []
servers:
  - url: https://api-stg.container-base.com
paths:
  /healthz:
    get:
      summary: Liveness probe
      operationId: getHealth
      responses:
        '200':
          description: Service is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
        '429':
          description: Probe throttled
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: too_many_requests
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: unavailable
  /readyz:
    get:
      summary: Readiness probe
      operationId: getReady
      responses:
        '200':
          description: Dependencies ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
        '429':
          description: Probe throttled
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: too_many_requests
        '503':
          description: Dependencies not ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: initializing
