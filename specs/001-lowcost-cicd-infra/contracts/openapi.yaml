openapi: 3.1.0
info:
  title: Container Base MiniOps Health API
  version: 0.1.0
servers:
  - url: https://cb-api-stg.example.com
paths:
  /healthz:
    get:
      summary: Liveness probe
      operationId: getHealth
      responses:
        '200':
          description: Service is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /readyz:
    get:
      summary: Readiness probe
      operationId: getReady
      responses:
        '200':
          description: Dependencies ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
