services:
  api:
    build:
      context: ./src/apps/api
    command: bash -c "pip install --no-cache-dir -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./src/apps/api:/app
    networks:
      - dev
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_PROJECT_REF: ${SUPABASE_PROJECT_REF}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_STORAGE_SIGNING_KEY: ${SUPABASE_STORAGE_SIGNING_KEY}
      API_JWT_SECRET: ${API_JWT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      OCR_URL: ${OCR_URL}
      ALLOW_ORIGINS: ${ALLOW_ORIGINS}
      MAX_IMAGE_MB: ${MAX_IMAGE_MB}
      TIMEOUT_MS: ${TIMEOUT_MS}
      LOG_LEVEL: ${LOG_LEVEL}
      CLOUD_RUN_REGION: ${CLOUD_RUN_REGION}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      GCLOUD_SERVICE_ACCOUNT_JSON: ${GCLOUD_SERVICE_ACCOUNT_JSON}

  ocr:
    build:
      context: ./src/apps/ocr
    command: bash -c "pip install --no-cache-dir -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload"
    ports:
      - "8080:8080"
    volumes:
      - ./src/apps/ocr:/worker
    depends_on:
      - api
    networks:
      - dev
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_PROJECT_REF: ${SUPABASE_PROJECT_REF}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      API_BASE_URL: ${API_BASE_URL}
      OCR_TIMEOUT_MS: ${OCR_TIMEOUT_MS}
      OCR_BATCH_SIZE: ${OCR_BATCH_SIZE}

  portal:
    image: node:22-alpine
    working_dir: /workspace
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    environment:
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      NEXT_PUBLIC_LINE_REDIRECT: ${NEXT_PUBLIC_LINE_REDIRECT}
      NEXT_PUBLIC_OPERATIONS_EMAIL: ${NEXT_PUBLIC_OPERATIONS_EMAIL}
    volumes:
      - ./src/apps/portal:/workspace
    ports:
      - "${PORTAL_PORT:-8888}:3000"
    depends_on:
      - api
    networks:
      - dev

networks:
  dev:
    driver: bridge
